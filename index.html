<!DOCTYPE html>
<html>

<head>
    <title>Marks Recorder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="page-heading">
            <h4>Marks Recorder</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="label-area">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required />
                </div>
                <div class="label-area">
                    <label for="age">Age</label>
                    <input type="text" id="age" placeholder="Enter Age" required />
                </div>
                <div class="label-area">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" placeholder="Enter Grade" required />
                </div>
                <div class="label-area">
                    <label for="section">Section</label>
                    <input type="text" id="section" placeholder="Enter Section" required />
                </div>
                <div class="label-area">
                    <label for="name">Marks</label>
                    <input type="text" placeholder="Science" id="s" required />
                    <input type="text" placeholder="English" id="e" required />
                    <input type="text" placeholder="Mathematics" id="m" required />
                    <input type="text" placeholder="Computer Applications" id="ca" required />
                </div>

                <div class="label-area">
                    <input type="submit" value="Submit" id="submitdata" class="btn-primary" />
                </div>
            </form>
        </div>
    </div>
    <section class="data-form card">
        <table id="showData">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Section</th>
                    <th>Science</th>
                    <th>English</th>
                    <th>Mathematics</th>
                    <th>Computer Applications</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="showDatatable"></tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>

</html>
